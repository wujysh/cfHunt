<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" th:href="@{/favicon.ico}">

  <title>Contest - Codeforces Hunting</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/offcanvas.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script th:src="@{/js/html5shiv.min.js}"></script>
  <script th:src="@{/js/respond.min.js}"></script>
  <![endif]-->
</head>

<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" th:href="@{/}">cfHunt</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a th:href="@{/}">Home</a></li>
        <li class="active"><a th:href="@{/contest}">Contest</a></li>
        <li><a th:href="@{/problem}">Problem</a></li>
        <li><a th:href="@{/user}">User</a></li>
        <li><a th:href="@{/about}">About</a></li>
      </ul>
    </div><!-- /.nav-collapse -->
  </div><!-- /.container -->
</nav><!-- /.navbar -->

<div class="container">

  <div class="row row-offcanvas row-offcanvas-right">

    <div class="col-xs-12 col-sm-9">
      <p class="pull-right visible-xs">
        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
      </p>

      <div class="row">
        <div class="col-xs-7">
          <h3>Contest list <small th:text="${totalPage} + ' pages'"></small></h3>
        </div>
        <div class="col-xs-5">
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li th:class="${page == 1} ? 'disabled' : ''">
                <span th:if="${page == 1}">
                  <span aria-hidden="true">&laquo;</span>
                </span>
                <a th:if="${page > 1}" th:href="@{${'/contest'}(page=${page-1},max=${max})}" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li th:each="pageNo : ${#numbers.sequence(minPage, maxPage)}" th:class="${page == pageNo}? 'active' : ''">
                <a th:if="${page == pageNo}" href="#" th:text="${pageNo}"><span class="sr-only">(current)</span></a>
                <a th:if="${page != pageNo}" th:href="@{${'/contest'}(page=${pageNo},max=${max})}" th:text="${pageNo}"></a>
              </li>
              <li th:class="${page == totalPage} ? 'disabled' : ''">
                <span th:if="${page == totalPage}">
                  <span aria-hidden="true">&raquo;</span>
                </span>
                <a th:if="${page < totalPage}" th:href="@{${'/contest'}(page=${page+1},max=${max})}" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Start Time</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="contest : ${contests}">
              <td>
                <a th:href="@{${'/contest/' + contest.id + '/rank'}}" th:text="${contest.name}"></a>
              </td>
              <td th:text="${#dates.format(new java.util.Date((contest.startTimeSeconds == null ? 0 : contest.startTimeSeconds) * 1000L), 'yyyy-MM-dd')}"></td>
              <td th:text="${contest.durationSeconds / 3600} + ' hrs'"></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div><!--/.col-xs-12.col-sm-9-->

    <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
      <div class="list-group">
        <a class="list-group-item active">
          <h4 class="list-group-item-heading">Query</h4>
          <p class="list-group-item-text">
            Choose a query type below!
          </p>
        </a>
        <a th:href="@{/contest}" class="list-group-item">Contest</a>
        <a th:href="@{/problem}" class="list-group-item">Problem</a>
        <a th:href="@{/user}" class="list-group-item">User</a>
      </div>
    </div><!--/.sidebar-offcanvas-->
  </div><!--/row-->

  <hr>

  <footer>
    <p>&copy; 2016 Fudan University</p>
  </footer>

</div><!--/.container-->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.min.js}"></script>
<script>window.jQuery || document.write('<script th:src="@{/js/jquery.min.js}"><\/script>')</script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
<script th:src="@{/js/offcanvas.js}"></script>
<script th:src="@{/js/highcharts.js}"></script>
</body>
</html>
